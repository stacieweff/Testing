sudo: false
language: node_js
node_js:
  - '0.12'
  - '0.10'
before_script:
  - 'npm install -g bower grunt-cli'
  - 'npm install -g firebase-tools'
  - 'bower install'
  - 'npm install'
  - 'grunt wiredep'
  - 'grunt build'
after_success:
  - mkdir /home/travis/tmp
  - echo -e "${FIREBASE_EMAIL}\n${FIREBASE_PASSWORD}" | firebase deploy
